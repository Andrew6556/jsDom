<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/сss/style.css">
    <title>jsDom</title>
</head>
<body>
    <div class="wrapper">
        <button class="btn">Оставить заявку</button>
    </div>
    <div class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <form class="form" action="#">
                    <h3 class="form__title">Оставьте заявку</h3>
                    <p class="form__sabtitle">
                        Я свяжусь с вами удобным для <br>
                        вас спрособом и мы обсудим ваш проект
                    </p>
                    <div class="form__inner">
                        <input class="form__input" id="form__forName" type="text" placeholder="Ваше имя">
                        <input class="form__input"  id="form__forTel" type="text" placeholder="Ваш телефон">
                        <input class="form__input" id="form__forEmail" type="text" placeholder="Ваш Email">
                        
                    </div>
                    <div class="form__radio">
                        <div class="form__radio-title">Предпочтительный вариант связи</div>
                        <div class="options">
                            <div class="options__item">
                                <span class="custom-radio"></span>
                                <input  class="options__input" id="tel" type="radio" name="contacts">
                                <label class="options__label" for="tel">Телефон</label>
                            </div>
                            <div class="options__item">
                                <span class="custom-radio"></span>
                                <input class="options__input" id="email" type="radio" name="contacts">
                                <label class="options__label" for="email">Email</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input checked id="formAgreement" type="checkbox" name="agreement" class="checkbox__input">
                            <label for="formAgreement" class="checkbox__label">
                                Я знаком с условиями политики кофеденциальности<br> и соглашаюсь с ними.
                            </label>
                        </div>
                    </div>
                    <button class="form__btn btn" type="submit">Оставить заявку</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
