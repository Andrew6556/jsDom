<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/сss/style.css">
    <title>jsDom</title>
</head>
<body>
    <div class="wrapper">
        <button class="btn">Оставить заявку</button>
    </div>
    <div class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <form class="form" action="#">
                    <h3 class="form__title text-center">Оставьте заявку</h3>
                    <p class="form__sabtitle">
                        Я свяжусь с вами удобным для <br>
                        вас спрособом и мы обсудим ваш проект
                    </p>
                    <div class="form__inner">
                        <input class="form__input" id="form__forName" type="text" name="name" placeholder="Ваше имя">
                        <input class="form__input"  id="form__forTel" type="text" name="tel" placeholder="Ваш телефон">
                        <input class="form__input" id="form__forEmail" type="text" name="email" placeholder="Ваш Email">
                        <button class="btn" type="submit">Оставить заявку</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
